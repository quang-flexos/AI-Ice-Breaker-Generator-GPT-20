<!DOCTYPE html>
<html>
  <head>
    <title>Icebreaker Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://assets-global.website-files.com/6442419dcf656a60c976b4f2/css/flexos-work.webflow.e7f989ad5.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div id="icebreaker-background" class="ai-icebreaker-2 shadow-xlarge">
      <div class="button-wrapper">
        <div class="mode-wrapper">
          <div class="button-wrapper">
            <div id="normal-mode" class="mode-button is-active">
              <div class="icon-fa-medium"></div>
              <div class="text-block-10">Quick Mode</div>
            </div>
            <div id="ai-mode" class="mode-button">
              <div class="icon-fa-medium"></div>
              <div>AI Mode</div>
            </div>
          </div>
        </div>
      </div>
      <div id="ai-mode-wrapper" class="ai-mode-wrapper">
        <div class="label-wrapper">
          <label class="mode-text" for="purpose">Purpose</label>
          <div class="text-size-small text-color-white text-style-muted">
            Enter your purpose for an AI-crafted icebreaker, or choose a quick
            option below!
          </div>
        </div>
        <div class="icebreaker-input-wrapper">
          <input
            type="text"
            id="purpose"
            class="icebreaker-input"
            name="purpose"
            placeholder="Example: warm people up before a brainstorming session"
            required
          />
        </div>
        <div class="purpose-example">
          <button class="purpose-item" id="meet-the-team">Meet the Team</button>
          <button class="purpose-item" id="project-start">Project Start</button>
          <button class="purpose-item" id="fun-day-out">Fun Day Out</button>
          <button class="purpose-item" id="learn-together">
            Learn Together
          </button>
          <button class="purpose-item" id="monday-icebreaker">
            Monday Icebreaker
          </button>
        </div>

        <label class="mode-text" for="time">Time</label>
        <select class="icebreaker-input" id="time" type="time" name="time">
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
          <option value="15">15 minutes</option>
          <option value="20">20 minutes</option>
          <option value="25">25 minutes</option>
          <option value="30">30 minutes</option>
        </select>

        <label class="mode-text" for="participants">Participants</label>
        <textarea
          class="icebreaker-input text-area"
          id="participants"
          name="participants"
          placeholder="Name 1, Name 2, Name 3, etc."
          required
        ></textarea>
        <div id="submit-button" class="mode-button is-active">
          <div><strong>Submit</strong></div>
        </div>
      </div>
      <h1 id="icebreaker-question" class="icebreaker-question max-width-xlarge">
        What&#x27;s the most adventurous thing you&#x27;ve ever done?
      </h1>
      <div class="bottom-wrapper">
        <div id="timer" class="timer">00:00</div>
        <button class="mode-button is-active" type="button" id="next-button">
          Next Question
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
